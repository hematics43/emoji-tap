<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emoji Tap — Real-time</title>
  <style>
    :root {
      --bg1: #1e003e; 
      --bg2: #0a0a2a; 
      --card: rgba(255,255,255,0.08);
      --text: #ffffff; 
      --muted: #c4c8d9;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', system-ui, Segoe UI, Roboto, Arial;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      display: flex; align-items: center; justify-content: center;
      background: linear-gradient(160deg,var(--bg1),var(--bg2));
      padding: 20px; color: var(--text);
    }

    .wrap {
      width: 100%; max-width: 960px;
      background: linear-gradient(180deg,rgba(255,255,255,0.05),rgba(0,0,0,0.15));
      border-radius: 16px; padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }

    header {
      display: flex; align-items: center; justify-content: space-between;
      flex-wrap: wrap; gap: 6px;
    }
    h1 { margin: 0; font-size: 22px; font-weight: 700; }
    .status { font-size: 13px; color: var(--muted); }

    p.lead {
      margin: 8px 0 20px; font-size: 15px; color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px,1fr));
      gap: 14px;
    }

    .btn {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 14px;
      border-radius: 14px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      cursor: pointer; position: relative;
      user-select: none; transition: transform .15s;
      font-weight: 700; color: var(--text);
    }

    .btn:active { transform: scale(.96); }

    .emoji { font-size: 32px; line-height: 1; transition: transform .18s; }
    .btn.tapping .emoji { transform: scale(1.35) rotate(-6deg); }

    .count { font-size: 15px; margin-top: 6px; color: var(--muted); }

    .burst {
      position: absolute; right: 10px; top: 8px;
      width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle,#ff9d76,#ff6b6b);
      animation: pop .9s ease; pointer-events:none;
    }

    @keyframes pop {
      0%{transform:scale(.2);opacity:0}
      20%{transform:scale(1.4);opacity:1}
      100%{transform:scale(1);opacity:0}
    }

    footer {
      margin-top: 20px;
      font-size: 13px; text-align: center; color: var(--muted);
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      h1 { font-size: 18px; }
      .emoji { font-size: 26px; }
      .btn { min-width: 90px; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Emoji Tap</h1>
      <div class="status" id="status">connecting…</div>
    </header>
    <p class="lead">Tap an emoji — see live reactions update instantly.</p>

    <div class="grid" id="grid" aria-live="polite"></div>

    <footer>
      🚀 Built with Firebase Realtime Firestore • Replace with your config
    </footer>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // ======= CONFIG: Replace with your Firebase config =======
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // ========================================================

    const EMOJIS = [
  // Positive Reactions
  "👍","❤️","😂","🔥","👏","🎉","😮","🤝",
  "🥳","🤩","💯","😎","🙌","🤖","🌟","🚀",
  // Emotions
  "😊","😍","😘","🤗","😅","😢","😭","😡",
  "😇","😉","🤔","😴","🥱","😜","🤯","🤪",
  // Symbols
  "✅","❌","⚡","✨","💡","🎯","📌","📢",
  "🕒","📅","🏆","💎","🔑","❤️‍🔥","☀️","🌙",
  // Animals & Nature
  "🐶","🐱","🦁","🐵","🐼","🐸","🦄","🐢",
  "🌸","🌍","🌈","🌊","🔥","❄️","🍀","🌻",
];


    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const grid = document.getElementById('grid');
    const status = document.getElementById('status');
    const emojiState = {};
    const docId = (emoji) => encodeURIComponent(emoji);

    function renderButtons() {
      grid.innerHTML = '';
      EMOJIS.forEach(e => {
        const state = emojiState[e] || { count: 0, justTapped: false };
        const btn = document.createElement('button');
        btn.className = 'btn' + (state.justTapped ? ' tapping' : '');
        btn.innerHTML = `<span class="emoji">${e}</span><span class="count">${state.count ?? 0}</span>`;
        btn.addEventListener('click', () => handleTap(e));
        if (state.justTapped) {
          const b = document.createElement('span'); b.className = 'burst';
          btn.appendChild(b);
        }
        grid.appendChild(btn);
      });
    }

    async function handleTap(emoji) {
      const prev = (emojiState[emoji]?.count) ?? 0;
      setLocalCount(emoji, prev + 1, true);

      const ref = db.collection('emojiTaps').doc(docId(emoji));
      try {
        await db.runTransaction(async (tx) => {
          const snap = await tx.get(ref);
          if (!snap.exists) {
            tx.set(ref, { count: 1, lastTappedAt: firebase.firestore.FieldValue.serverTimestamp() });
            return;
          }
          const current = snap.data().count ?? 0;
          tx.update(ref, { count: current + 1, lastTappedAt: firebase.firestore.FieldValue.serverTimestamp() });
        });
      } catch (err) {
        console.error('Transaction failed', err);
        const now = (emojiState[emoji]?.count) ?? 1;
        setLocalCount(emoji, Math.max(now - 1, 0), false);
      }
    }

    function setLocalCount(emoji, count, justTapped) {
      if (emojiState[emoji]?.timer) clearTimeout(emojiState[emoji].timer);
      emojiState[emoji] = { count, justTapped };
      if (justTapped) {
        emojiState[emoji].timer = setTimeout(() => {
          emojiState[emoji].justTapped = false;
          renderButtons();
        }, 2000);
      }
      renderButtons();
    }

    function attachListeners() {
      EMOJIS.forEach((e) => {
        const ref = db.collection('emojiTaps').doc(docId(e));
        ref.get().then(snap => {
          if (!snap.exists) {
            ref.set({ count: 0, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
          }
        });

        ref.onSnapshot(snap => {
          if (!snap.exists) return;
          const data = snap.data();
          const remoteCount = data.count ?? 0;
          const justTapped = data.lastTappedAt && (Date.now() - data.lastTappedAt.toMillis() < 2000);
          const localCount = emojiState[e]?.count ?? 0;
          if (remoteCount >= localCount) {
            setLocalCount(e, remoteCount, justTapped);
          }
          status.textContent = 'online';
        }, () => status.textContent = 'offline');
      });
    }

    EMOJIS.forEach(e => { emojiState[e] = { count: 0, justTapped: false }; });
    renderButtons();
    attachListeners();
  </script>
</body>
</html>
