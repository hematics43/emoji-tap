<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>😂 Emoji Tap Party</title>
  <style>
    :root {
      --bg1: #1a0f29; --bg2: #240f1f;
      --card: rgba(255, 255, 255, 0.08);
      --text: #fefefe; --muted: #c8b9d9;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; }
    body {
      display: flex; flex-direction: column;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
    }
    header {
      position: sticky; top: 0; z-index: 10;
      background: linear-gradient(180deg, rgba(0,0,0,0.7), rgba(0,0,0,0));
      padding: 10px 14px;
      display: flex; align-items: center; justify-content: space-between;
    }
    h1 { margin: 0; font-size: clamp(18px, 5vw, 24px); }
    .status { font-size: clamp(12px, 4vw, 14px); color: #fffd87; }
    .lead { padding: 6px 14px; font-size: clamp(14px, 4vw, 16px); color: var(--muted); }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 8px;
      padding: 10px;
      flex: 1;
      overflow-y: auto;
    }
    .btn {
      background: var(--card);
      border: 2px dashed rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 10px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      cursor: pointer; user-select: none;
      transition: transform .15s ease;
      text-align: center;
      min-height: 70px;
    }
    .btn:active { transform: scale(.92); }
    .emoji { font-size: clamp(28px, 9vw, 40px); }
    .count { font-size: clamp(12px, 3.5vw, 14px); color: var(--muted); margin-top: 4px; }
    .btn.tapping .emoji { transform: scale(1.4) rotate(calc(var(--rand, 15deg))); }

    .burst {
      position: absolute; right: 10px; top: 8px; width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle, #fffd87, #ff65a3, #7afcff);
      animation: pop .9s ease; pointer-events: none;
    }
    @keyframes pop {
      0% { transform: scale(.2); opacity: 0; }
      30% { transform: scale(1.6); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    footer {
      position: sticky; bottom: 0; z-index: 10;
      background: linear-gradient(0deg, rgba(0,0,0,0.7), rgba(0,0,0,0));
      padding: 12px;
      display: flex; flex-direction: column; align-items: center; gap: 8px;
    }
    .clear-btn {
      background: #ff65a3; color: white;
      border: none; padding: 12px 24px;
      border-radius: 12px; font-size: clamp(14px, 4vw, 16px);
      font-weight: bold; cursor: pointer;
      transition: transform .2s, background .2s;
    }
    .clear-btn:active { transform: scale(.95); }
    .note { font-size: clamp(12px, 3.5vw, 14px); color: var(--muted); text-align: center; }
  </style>
</head>
<body>
  <header>
    <h1>😂 Emoji Tap</h1>
    <div class="status" id="status">connecting…</div>
  </header>
  
  <div class="grid" id="grid" aria-live="polite"></div>
  <footer>
    <button class="clear-btn" id="clearBtn">🧹 Clear Party</button>
    <div class="note">      <div>JUST TAP & SHOW EXPRESSIONS</div>
</div>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCdGFBx1v5vg-3zeS1e6o_dFGbAwRTPpy4",
      authDomain: "emoji-tap-demo.firebaseapp.com",
      projectId: "emoji-tap-demo",
      storageBucket: "emoji-tap-demo.firebasestorage.app",
      messagingSenderId: "543784610589",
      appId: "1:543784610589:web:b89f72234ef4379b134ff4"
    };

     const EMOJIS = [
      // 🤝 Social & Fun
      "👍","👏","🙌","💯","❤️","💖","💘","💋",
      "🤝","👊","✌️","🤟","🤌","🫶","🙏","😮",
      
      // 😂 Funny Faces & Reactions
      "😂","🤣","😜","🤡","👽","💩","🤔","🥴",
      "🤯","🥸","🙃","😎","🤖","😺","🙀","👀",

      // 🎉 Party & Fun
      "🥳","🎉","🎊","🎂","🍰","🍩","🍭","🍕",
      "🍔","🍟","🌭","🌮","🍿","🍫","🍷","🍺",

      // 🐵 Animals & Silly Creatures
      "🦄","🦖","🐸","🐵","🐧","🐢","🐙","🦊",
      "🦕","🦆","🦋","🐝","🐼","🐨","🐯","🐶",

      // 🌍 Nature & Weather
      "🌈","🌍","🌎","🌏","☀️","🌙","⭐","⚡",
      "🔥","💧","❄️","🌪️","🌸","🌻","🍀","🌊",

      // 🚀 Random Cool Stuff
      "🚀","🛸","🚁","✈️","🚗","🏎️","🛹","🎮",
      "🎧","🎤","📸","🎬","💡","🎯","📱","💎"
      
    ];

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const grid = document.getElementById('grid');
    const status = document.getElementById('status');
    const clearBtn = document.getElementById('clearBtn');
    const emojiState = {};
    const funnyStatus = ["online 😂", "connected 🤡", "party mode 🥳", "vibing 🌈"];

    const docId = (emoji) => encodeURIComponent(emoji);

    function renderButtons() {
      grid.innerHTML = '';
      EMOJIS.forEach(e => {
        const state = emojiState[e] || { count: 0, justTapped: false };
        const btn = document.createElement('button');
        btn.className = 'btn' + (state.justTapped ? ' tapping' : '');
        btn.style.setProperty('--rand', (Math.random()*40-20)+"deg");
        btn.innerHTML = `<span class="emoji">${e}</span><span class="count">${state.count ?? 0}</span>`;
        btn.addEventListener('click', () => handleTap(e));
        if (state.justTapped) {
          const b = document.createElement('span'); b.className = 'burst';
          btn.appendChild(b);
        }
        grid.appendChild(btn);
      });
    }

    async function handleTap(emoji) {
      const prev = (emojiState[emoji]?.count) ?? 0;
      setLocalCount(emoji, prev + 1, true);

      const ref = db.collection('emojiTaps').doc(docId(emoji));
      try {
        await db.runTransaction(async (tx) => {
          const snap = await tx.get(ref);
          if (!snap.exists) {
            tx.set(ref, { count: 1, lastTappedAt: firebase.firestore.FieldValue.serverTimestamp() });
            return;
          }
          const current = snap.data().count ?? 0;
          tx.update(ref, { count: current + 1, lastTappedAt: firebase.firestore.FieldValue.serverTimestamp() });
        });
      } catch (err) {
        console.error('Transaction failed', err);
        const now = (emojiState[emoji]?.count) ?? 1;
        setLocalCount(emoji, Math.max(now - 1, 0), false);
      }
    }

    function setLocalCount(emoji, count, justTapped) {
      if (emojiState[emoji]?.timer) clearTimeout(emojiState[emoji].timer);
      emojiState[emoji] = { count, justTapped };
      if (justTapped) {
        emojiState[emoji].timer = setTimeout(() => {
          emojiState[emoji].justTapped = false;
          renderButtons();
        }, 2000);
      }
      renderButtons();
    }

    function attachListeners() {
      EMOJIS.forEach((e) => {
        const ref = db.collection('emojiTaps').doc(docId(e));
        ref.get().then(snap => {
          if (!snap.exists) {
            ref.set({ count: 0, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
          }
        });

        ref.onSnapshot(snap => {
          if (!snap.exists) return;
          const data = snap.data();
          const remoteCount = data.count ?? 0;
          const justTapped = data.lastTappedAt && (Date.now() - data.lastTappedAt.toMillis() < 2000);
          const localCount = emojiState[e]?.count ?? 0;
          if (remoteCount >= localCount) {
            setLocalCount(e, remoteCount, justTapped);
          }
          status.textContent = funnyStatus[Math.floor(Math.random()*funnyStatus.length)];
        }, () => status.textContent = 'offline 😭');
      });
    }

    clearBtn.addEventListener('click', async () => {
      if (!confirm("🧹 Reset all emoji counts?")) return;
      for (const e of EMOJIS) {
        const ref = db.collection('emojiTaps').doc(docId(e));
        await ref.set({ count: 0, lastTappedAt: firebase.firestore.FieldValue.serverTimestamp() });
        emojiState[e] = { count: 0, justTapped: false };
      }
      renderButtons();
      status.textContent = "Party cleaned 🧹😂";
    });

    EMOJIS.forEach(e => { emojiState[e] = { count: 0, justTapped: false }; });
    renderButtons();
    attachListeners();
  </script>
</body>
</html>
